version: "3.8"

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      WP_DB_NAME:     ${WP_DB_NAME}
      WP_DB_USER:     ${WP_DB_USER}
      WP_DB_PWD:      ${WP_DB_PWD}
      WP_DB_ROOT_PWD: ${WP_DB_ROOT_PWD}
    restart: always
    networks:
      - wpnet
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    depends_on:
      - mariadb
    environment:
      DOMAIN_NAME:    ${DOMAIN_NAME}
      WP_USR_NAME:    ${WP_USR_NAME}
      WP_USR_PWD:     ${WP_USR_PWD}
      WP_USR_EMAIL:   ${WP_USR_EMAIL}
      WP_ADMIN_NAME:  ${WP_ADMIN_NAME}
      WP_ADMIN_PWD:   ${WP_ADMIN_PWD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
    ports:
      - "9000:9000"
    networks:
      - wpnet
    restart: always
    volumes:
      - wp:/var/www/html
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wp:/etc/nginx/templates
    networks:
      - wpnet

##################################################
volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/acollin/data/db-data

  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/acollin/data/wp

#################################################
networks:
  wpnet:
    driver: bridge
